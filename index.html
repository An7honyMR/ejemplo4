<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Form to Table</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function agregar(event) {
      event.preventDefault(); //Evita recargar la página

      var email = document.getElementById("exampleInputEmail1").value;
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var password = document.getElementById("inputPassword6").value;
      var termsAccepted = document.getElementById("exampleCheck1").checked ? "Sí" : "No";
      var gender = document.querySelector('input[name="flexRadioDefault"]:checked').nextElementSibling.innerText;
      var selectValue = document.getElementById("selectOption").value;
      var rangeValue = document.getElementById("customRange2").value;

      var table = document.getElementById("contenido");
      var row = table.insertRow();
      row.innerHTML = `
        <td>${email}</td>
        <td>${firstName}</td>
        <td>${lastName}</td>
        <td>${password}</td>
        <td>${termsAccepted}</td>
        <td>${gender}</td>
        <td>${selectValue}</td>
        <td>${rangeValue}</td>
      `;

      document.querySelector("form").reset();
      document.getElementById("rangeValue").innerText = "21";
    }
  </script>
  <script>
    function actualizarRango(valor) {
      document.getElementById("rangeValue").innerText = valor;
    }
  </script>
</head>

<body>
  <div class="p-3 mb-2 bg-dark-subtle text-dark-emphasis">
    <div class="container mt-5">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2>Registro de Datos</h2>
        </div>
        <h1>Ejemplo 4</h1>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" required>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" id="firstName" required>
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" id="lastName" required>
              </div>
            </div>
            <div class="row g-3 align-items-center mt-2">
              <div class="col-auto">
                <label for="inputPassword6" class="col-form-label">Password</label>
              </div>
              <div class="col-auto">
                <input type="password" id="inputPassword6" class="form-control" required>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Acepto Terminos y Condiciones</label>
            </div>
            <div>
              <select class="form-select" id="selectOption">
                <option value="1">Casado</option>
                <option value="2">Soltero</option>
                <option value="3">Divorciado</option>
              </select>
            </div>
            <div class="mt-2">
              <label for="customRange2" class="form-label">Edad: <span id="rangeValue">21</span></label>
              <input type="range" class="form-range" min="18" max="65" id="customRange2" value="21"
                oninput="actualizarRango(this.value)">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label" for="flexRadioDefault1">Masculino</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">Femenino</label>
            </div>
            <button onclick="agregar(event);" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>

      </div>
      <h2 class="mt-4">Datos ingresados</h2>
        <table class="table table-bordered mt-2">
          <thead>
            <tr>
              <th>Email</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Password</th>
              <th>Aceptó Términos</th>
              <th>Género</th>
              <th>Estado Civil</th>
              <th>Edad</th>
            </tr>
          </thead>
          <tbody id="contenido">
          </tbody>
        </table>
    </div>
  </div>
</body>

</html>
